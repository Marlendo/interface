<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Data Undangan
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background:url(assets/img/data.jpg) repeat left;">
 <ion-card>

    <img src="assets/img/undangan.png"/>

    <ion-card-content>
      <ion-card-title>
        Undangan Batik
      </ion-card-title>
      <p>
        Undangan dibuat pada 18 april 2017 oleh erick
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear large color="danger" icon-left>
          <ion-icon name='ios-images'></ion-icon>
          Cetak
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear large color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
    <ion-item class="status">
      <h1>
         Status
      </h1>
      <h2>
        Belum Di proses
      </h2>
    </ion-item>
    <ion-item>
      <ion-label stacked>Jumlah Cetak</ion-label>
      <ion-input placeholder="Berapa Cetak Mu" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Total Biaya : transfer dengan terakhir nomer digit <strong>192</strong></ion-label>
      <ion-input placeholder="200.192" ></ion-input>
    </ion-item>
  </ion-card>
</ion-content>
